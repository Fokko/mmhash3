name: Build Python Wheels for Manylinux

on:
  push:
    branches:
      - feature/wheel
  workflow_dispatch:
    inputs:
      repository: 
        description: 'The repository to upload the package to'
        required: true
        default: 'testpypi'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run docker
        run: |
          docker pull quay.io/pypa/manylinux1_x86_64
          docker run --rm -e PLAT=manylinux1_x86_64 -v ${{ github.workspace }}:/io quay.io/pypa/manylinux1_x86_64 /io/github-actions/build-wheels.sh
          ls wheelhouse/